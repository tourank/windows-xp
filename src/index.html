<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Windows XP Experience</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Windows XP Theme -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Desktop area -->
    <div class="desktop">
      <!-- Desktop icons -->
       <div class="desktop-icon">
        <img src="Windows XP High Resolution Icon Pack/Windows XP Icons/My Computer.png" alt="My Computer" />
        <span>My Computer</span>
       </div>
       <div class="desktop-icon">
        <img src="Windows XP High Resolution Icon Pack/Windows XP Icons/My Documents.png" alt="My Documents" />
        <span>My Documents</span>
       </div>
       <div class="desktop-icon">
        <img src="Windows XP High Resolution Icon Pack/Windows XP Icons/Minesweeper.png" alt="Minesweeper" />
        <span>Minesweeper</span>
       </div>
        <div class="desktop-icon">
          <img src="Windows XP High Resolution Icon Pack/Windows XP Icons/Internet Explorer.png" alt="Internet Explorer" />
          <span>Internet Explorer</span>
        </div>
        <div class="desktop-icon">
          <img src="Windows XP High Resolution Icon Pack/Windows XP Icons/Paint.png" alt="Paint" />
          <span>Paint</span>
        </div>
        <div class="desktop-icon">
          <img src="Windows XP High Resolution Icon Pack/Windows XP Icons/Pinball.png" alt="Pinball" />
          <span>Pinball</span>
    </div>
    <!-- Taskbar -->
    <div class="taskbar">
      <div class="xp-start-button"></button>
      <div class="quick-launch"></div>
      <div class="taskbar-programs"></div>
      <div class="system-tray"></div>
    </div>
  </body>
</html>
